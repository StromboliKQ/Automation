dependencies:
    pre:
        - pip install mozdownload mozinstall
        - mozdownload --version latest --destination firefox.tar.bz2
        - mozinstall firefox.tar.bz2
        - 'firefox &':
            background: true

test:
    
   override:
      - bundle exec cucumber: # note ':' here
          timeout: 1200
          parallel: true
          files:
            - features/play.feature

